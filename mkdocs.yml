site_name: Philippine Open Disaster Specification

plugins:
  - literate-nav:
      nav_file: nav.md
      implicit_index: false
  - macros

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  repo:
    url: https://github.com/pagasa-parser/pods
  typedefs: https://github.com/pagasa-parser/pods/blob/master/typedefs

theme:
  name: material
  palette:
    scheme: slate
    primary: blue
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.expand
